<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .card-shadow {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px rgba(102, 126, 234, 0.6);
        }
        
        .input-field {
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }
    </style>
</head>
<body class="min-h-screen gradient-bg">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <!-- Logo and Title -->
            <div class="text-center mb-8">
                <div class="flex justify-center mb-4">
                    <div class="w-16 h-16 rounded-full bg-white flex items-center justify-center">
                        <i class="fas fa-lock text-purple-600 text-2xl"></i>
                    </div>
                </div>
                <h1 class="text-3xl font-bold text-white">Welcome Back</h1>
                <p class="text-white text-opacity-80 mt-2">Sign in to your account</p>
            </div>
            
            <!-- Sign In Form -->
            <div class="glass-effect rounded-2xl p-8 card-shadow">
                <form onsubmit="signIn(event)">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                            <div class="relative">
                                <input type="email" id="email" placeholder="you@example.com" 
                                    class="w-full px-4 py-3 rounded-lg input-field border border-gray-300 focus:outline-none focus:border-purple-500">
                                <span class="absolute right-3 top-3 text-green-500">
                                    <i class="fas fa-check-circle"></i>
                                </span>
                            </div>
                        </div>
                        
                        <div>
                            <div class="flex justify-between items-center mb-1">
                                <label class="block text-sm font-medium text-gray-700">Password</label>
                                <a href="#" class="text-xs text-purple-600 hover:underline">Forgot password?</a>
                            </div>
                            <input type="password" id="password" placeholder="••••••••" 
                                class="w-full px-4 py-3 rounded-lg input-field border border-gray-300 focus:outline-none focus:border-purple-500">
                        </div>
                        
                        <button type="submit" 
                            class="w-full py-3 px-4 btn-primary text-white font-semibold rounded-lg transition-all duration-300 mt-4">
                            Sign In
                            <i class="fas fa-arrow-right ml-2"></i>
                        </button>
                    </div>
                </form>
                
                <div class="mt-6 text-center">
                    <p class="text-gray-600">Don't have an account? 
                        <a href="./index.html" class="text-purple-600 font-medium hover:underline">Sign Up</a>
                    </p>
                </div>
            </div>
            
            <!-- Footer -->
            <div class="text-center mt-8">
                <p class="text-white text-opacity-70 text-sm">© 2023 AuthFlow. All rights reserved.</p>
            </div>
        </div>
    </div>

    <script type="module" src="login.js"></script>
    <script type="module" src="config.js"></script>
</body>


</html>
